<nav class="navbar" *ngIf="authService.isLoggedIn()">
  <!-- 品牌/Logo -->
  <div class="nav-brand">
    <a routerLink="/home" class="brand-link">
      <h2>MyApp</h2>
    </a>
  </div>

  <!-- 导航链接 -->
  <div class="nav-links">
    <a
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link">
      <i class="icon-home"></i>
      主页
    </a>

    <a
      routerLink="/search"
      routerLinkActive="active"
      class="nav-link">
      <i class="icon-search"></i>
      搜索
    </a>

    <a
      routerLink="/profile"
      routerLinkActive="active"
      class="nav-link">
      <i class="icon-user"></i>
      个人
    </a>

    <a
      routerLink="/security"
      routerLinkActive="active"
      class="nav-link">
      <i class="icon-security"></i>
      安全
    </a>
  </div>

  <!-- 用户操作 -->
  <div class="nav-actions">
    <div class="user-info" *ngIf="currentUser">
      <span class="username">欢迎，{{ currentUser.username }}</span>
    </div>
    <button
      (click)="logout()"
      class="logout-btn"
      title="退出登录">
      <i class="icon-logout"></i>
      退出
    </button>
  </div>
</nav>
