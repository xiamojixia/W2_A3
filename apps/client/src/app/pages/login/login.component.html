<div class="login-container">
  <div class="login-card">
    <h2>用户登录</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">用户名</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="请输入用户名">
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="请输入密码">
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading">
        {{ isLoading ? '登录中...' : '登录' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="demo-credentials">
      <p>演示账号：任意用户名和密码</p>
    </div>
  </div>
</div>
